<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des nationalites
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Libelle</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let nationalite of nationalites">
                <td>{{nationalite.id}}</td>
                <td>{{nationalite.libelle}}</td>
                <td>
                  <button type="button" class="btn btn-sm btn-warning tooltip-test"                      
                    title="Modifier le nationalite">
                    <i class="icon-note"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-danger tooltip-test"
                    (click)="deleteNationalite(nationalite.id)"
                    title="Supprimer le nationalite">
                    <i class="icon-trash"></i>
                  </button>
                </td>

              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
